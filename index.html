<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>wild-family</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- スライド１ -->
				<section data-background="#dddddd">
					<!-- <h1>おばちゃんが撮ったるで!</h1> -->
					<h2>ワイルドファミリー最強の三人</h2>
					<h3>～ザ・ベストトリオ～</h3>
				</section>

				<!-- スライド２ -->
				<section data-background="#dddddd">
					<section>
						<h2>まず</h2>						
					</section>
					<section>
					    <h2>私たちの考える</h2>						
					</section>
					<section>
						<h1><span class="fragment highlight-red">ギークな街</span>とは</h1>
					</section>
					<section>
						<h3>卓越した<span class="fragment highlight-blue">情報技術</span>を用いて、人々の生活を<span class="fragment highlight-red">豊かに楽しく</span>する街</h3>						
					</section>
					<section>
						<h1><span class="fragment highlight-green">LINE</span>×<span class="fragment highlight-blue">写真</span>×<span class="fragment highlight-red">おばちゃん</span></h1>
					</section>
				</section>

				<!-- スライド３ -->
				<section data-background="#dddddd">
					<section>
						<h2>これを踏まえて</h2>						
					</section>
					<section>
						<h2>私たちが</h2>						
					</section>
					<section>
						<h2>作った作品は</h2>						
					</section>	
					<section data-background="#dddddd">
						<h2 class="fragment grow"><font color="red">『おばちゃんが撮ったるで！』</font></h2>						
					</section>
				</section>

				<!-- スライド４ -->
				<section data-background="#dddddd">
					<section>
						<h2><font color="blue">機能</font></h2>
						<p>・フォトジェニックで写真撮影をしてくれる</p>
						<p>・写真撮影のトリガ、撮影した写真の閲覧はLINEで行ってくれる</p>
						<p>・笑顔できれいな写真が取れるように、顔認識APIを使用</p>												
					</section>		
				</section>

				<!-- スライド５ -->
				<section data-background="#dddddd">
					<img data-src="./img/図1.png" alt="Down arrow">						
				</section>

				<!-- スライド６ -->
				<section data-background="#dddddd">
					<h1>実演...</font></h1>
					<h1><font color="red">...寸劇？</font></h1>					
				</section>

				<!-- スライド７ -->
				<section data-background="#dddddd">
					<h1>終わりに</h1>
				</section>
				
				<!-- <section data-background="#dddddd">
					<h2>強み</h2>
					<p>・観光客が増え、関西が活性化する</p>
					<p>・</p>
					<p>・</p>
				</section> -->
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
